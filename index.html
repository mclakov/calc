<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc XP</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
       <div class="input"><form name="form"><input type="text" name="text" readonly></div>
              <div class="button" id="elemMem"><br></div>
              <div class="button back" onclick="backs()">Backspace</div>
              <div class="button ce" onclick="ce()">CE</div>
              <div class="button c" onclick="cl()">C</div>
              <div class="button" onclick="mc()">MC</div>
              <div class="button" onclick="insert('7')">7</div>
              <div class="button" onclick="insert('8')">8</div>
              <div class="button" onclick="insert('9')">9</div>
              <div class="button" onclick="insert('/')">&divide;</div>
              <div class="button" onclick="sqrt()">sqrt</div>
              <div class="button" onclick="mr()">MR</div>
              <div class="button" onclick="insert('4')">4</div>
              <div class="button" onclick="insert('5')">5</div>
              <div class="button" onclick="insert('6')">6</div>
              <div class="button" onclick="insert('*')">&times;</div>
              <div class="button" onclick="percent('%')">&#37</div>
              <div class="button" onclick="ms()">MS</div>
              <div class="button" onclick="insert('1')">1</div>
              <div class="button" onclick="insert('2')">2</div>
              <div class="button" onclick="insert('3')">3</div>
              <div class="button" onclick="insert('-')">-</div>
              <div class="button" onclick="fraction()">1/x</div>
              <div class="button" onclick="mr()">M+</div>
              <div class="button" onclick="insert('0')">0</div>
              <div class="button" onclick="switchSign()">+/-</div>
              <div class="button" onclick="dot('.')">,</div>
              <div class="button" onclick="insert('+')">+</div>
              <div class="button" onclick="eq()">=</div>
</div>
</body>
</html>
